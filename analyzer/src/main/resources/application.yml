server:
  port: ${PORT:8081}
logging:
  level:
#    root: debug
#    org.sumo.klogs: DEBUG
    org.apache.kafka.streams.processor.internals: WARN

spring:
  application:
    name: analyzer
  cloud:
    stream:
      bindings:
        input:
          destination: words
          consumer:
            headerMode: raw
        output:
          contentType: application/json
          destination: counts
          producer:
            headerMode: raw
            useNativeEncoding: true
            valueSerde: org.apache.kafka.common.serialization.Serdes$ByteArraySerde

      kstream:
        timeWindow:
          length: 5000
          advanceBy: 0
        binder:
          brokers: ${KAFKA_BROKERS:127.0.0.1}
          zkNodes: ${ZOOKEEPER_NODES:127.0.0.1}
          configuration:
            commit.interval.ms: 1000
            key.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
            value.serde: org.apache.kafka.common.serialization.Serdes$StringSerde
            default.deserialization.exception.handler: org.apache.kafka.streams.errors.LogAndContinueExceptionHandler
            application.id: analyzer
